<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能房源搜索系统</title>
</head>
<body>
    <div id="container" style="width:1200px">
        <div id="header" style="background-color:#FFA500;">
            <h1 style="text-align: center">智能房源搜索系统</h1>
        </div>
        <div id="menu" style="background-color:#FFD700;height:800px;width:300px;float:left;">
            <form>
                租房: <input id="searchHouse" type="text" name="firstname"><button class="btn-search fr">搜索</button><br>
            </form>
            <div class="info fr">
                <h3>房名</h3>
                <p class="wz">
                    <span class="dw">位置</span>
                </p>
                <p class="wz">房型·面积</p>
                <p class="price">
                    <span class="num">
                        <em>xxx</em>
                        "万"
                    </span>
                    <span class="mianji">xxx平方米</span>
                </p>
            </div>
        </div>
        <div id="map" style="background-color:#eeeeee;height:400px;width:800px;float:left;">
            <iframe src="testmap.html" width=1020 height=800 frameborder="0" scrolling="no" style="text-align: center;">
                百度地图API自定义地图
            </iframe>
        </div>
            
            <div id="footer" style="background-color:#FFA500;clear:both;text-align:center;">
            版权 © 
        </div>
    </div>

    </iframe> -->
    
</body>
</html>
