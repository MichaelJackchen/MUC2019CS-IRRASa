<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=rgkditHGQqDjme0T6k4KITrB3DPXajNB"></script>
    <title>步行导航的结果面板</title>
    <style type="text/css">
		body, html{
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family:"微软雅黑";
        }
		#l-map{
            height:400px;
            width:100%;
        }
		#r-result,#r-result table{
            width:100%;
        }
	</style>
</head>
<body>
	<div id="l-map"></div>
	<div id="r-result"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMapGL.Map("l-map");
	map.centerAndZoom(new BMapGL.Point(116.404, 39.915), 11);
	var walking = new BMapGL.WalkingRoute(map, {renderOptions: {map: map, panel: "r-result", autoViewport: true}});
	walking.search("中央民大", "天安门");
</script>
